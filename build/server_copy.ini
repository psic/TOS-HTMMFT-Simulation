# properties for soccer server
### this is a substantially ***reduced*** set of properties  ###
# for full list of adjustable properties, see class SoccerServerMain

# ------------- Networking ---------------------------
#----  (change if only want using several computers) 
# server listening port (default: 7777)
port_number = 7777
# --------------------------------------------------

#offside rule is on/off
offside_on=true

# number of games to play in one simulation run (default 50)
games_to_play = 50

# to reset score or not after each game (default false)
reset_score = false

# time in seconds after that the server starts the game without 
# the viewer client (default 60.0)
no_game_seconds = 60.0

# simulation step in seconds (default 0.05)
# could be changed for debugging in the slowed down pace 
# sim_step_seconds = 1.00

# if this parameter is false, it turns off major random factors by 
# setting them to zero; some randomness remains, anyway  (default true)
# randomness_on=false


# -------------Player properties--------------------
# max random factor for player dash acceleration (default: 0.01)
random_p = 0.01

# kick direction random factor; When player decides to kick the ball in direction X,
# the actual ball moving direction will be X +/- 3 degrees (default: 3.0) 
kick_random = 3.0

# -------------Ball properties----------------------
# max random factor for ball deceleration (default: 0.02)
random_b = 0.02





